kind: Service
apiVersion: v1
metadata:
  name: poi-svc
spec:
  selector:
    app: poi
  ports:
    - port: 80 # Default port for image
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: api
spec:
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registrycum5425.azurecr.io/tripinsights/poi:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: SQL_USER
            value: sa
          - name: SQL_PASSWORD
            value: changeme
          - name: SQL_SERVER
            value: sqlservercum5425.database.windows.net